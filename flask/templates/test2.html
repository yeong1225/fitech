<!DOCTYPE html>
<html>
<head>
    <title>Time Difference Calculator</title>
</head>
<body>

<h1>Time Difference Calculator</h1>
<p>Page accessed on: <span id="accessTime"></span></p>
<button onclick="calculateTimeDifference()">Calculate Time Difference</button>
<p>Time spent since page access: <span id="timeDifference"></span> seconds.</p>

<script>
    // 현재 시간을 기록 (페이지에 처음 접속했을 때)
    let accessTime = new Date();

    // 접속 시간을 표시
    document.getElementById("accessTime").innerText = accessTime.toLocaleString();

    // 버튼을 클릭하면 호출되는 함수
    function calculateTimeDifference() {
        let currentTime = new Date();
        let timeDifference = Math.floor((currentTime - accessTime) / 1000); // 밀리초를 초로 변환
        document.getElementById("timeDifference").innerText = timeDifference;
    }
</script>

</body>
</html>
