<!DOCTYPE html>
<html>
<head>
    <title>MySQL Connection Status</title>
</head>
<body>
    <h1>MySQL Connection Status</h1>
    {% if is_connected %}
    <p>MySQL is connected and working properly.</p>
    {% else %}
    <p>MySQL connection error. Please check your MySQL configuration.</p>
    {% endif %}
</body>
</html>
